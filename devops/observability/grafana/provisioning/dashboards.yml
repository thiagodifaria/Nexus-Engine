apiVersion: 1

providers:
  # Nexus Dashboards Provider
  # Decidi usar um Ãºnico provider para todos os dashboards do Nexus
  - name: 'Nexus Dashboards'
    orgId: 1
    folder: 'Nexus Engine'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false